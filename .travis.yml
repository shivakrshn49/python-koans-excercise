language: python

python:
    - 2.6
    - 2.7

# Command to run test for the app
script:
    - PYTHON_VER=`python -c 'import sys; print(sys.version_info[0])'`
    - cd python$PYTHON_VER
    - python _runner_tests.py
    - python contemplate_koans.py about_classes about_control_statements about_decorating_with_classes about_decorating_with_functions about_deleting_objects about_dictionaries about_exceptions about_generators

